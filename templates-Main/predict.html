{% extends 'header.html' %}

{% block head %}


<title>Phising Url Detetctor</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6">


        <form action="/predict" method="post">
            <legend>Phising detection</legend>
            <div class="mb-3">
                <label class="form-label">Url</label>
                <input class="form-control" type="text" name="url" placeholder="Enter an URL for detect is phising URL or not with http? "
                    required />
            </div>
            
            
            <div class="mb-3">

                <input class="btn btn-primary" type="submit" value="Is Phish Url?" required />
            </div>

        </form>
    </div>

    <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6">
        <div class="card">
            <div class="card-header">
              Phishing Urls info 
            </div>
            <div class="card-body">
                
              <h5 class="card-title"> {{ context['phishing_value'] }}</h5>
       
        
        Go to <a href="/" class="btn btn-primary">Home</a>
    </div>
</div>
    </div>

    {% endblock %}
